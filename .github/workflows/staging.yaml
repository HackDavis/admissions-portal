name: Staging Deployment

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  deploy_staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ vars.ENV_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: '21.7.3'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install

      - name: Lint and build code
        run: npm run build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project on Github
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          TITO_AUTH_TOKEN: ${{ secrets.TITO_AUTH_TOKEN }}
          HUB_ADMIN_PASSWORD: ${{ secrets.HUB_ADMIN_PASSWORD }}

          BASE_URL: ${{ vars.ENV_URL }}
          NEXTAUTH_URL: ${{ vars.ENV_URL }}
          TITO_EVENT_BASE_URL: ${{ vars.TITO_EVENT_BASE_URL }}
          HACKDAVIS_HUB_BASE_URL: ${{ vars.ENV_URL }}
          HUB_ADMIN_EMAIL: ${{ vars.HUB_ADMIN_EMAIL }}

      - name: Deploy Project to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

