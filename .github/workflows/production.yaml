name: Production Deployment

on:
  release:
    types: [published]

jobs:
  deploy_staging:
    name: Deploy Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ vars.ENV_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: '21.1.0'

      - name: Install dependencies
        run: npm install
      
      - name: Run migrations
        run: npx migrate-mongo up
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}

      - name: Lint and build code, then publish to Vercel
        run: npx vercel --token ${{ secrets.VERCEL_TOKEN }} -n ${{ vars.VERCEL_PROJECT }} --yes --prod
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          BASE_URL: ${{ vars.ENV_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          NEXTAUTH_URL: ${{ vars.ENV_URL }}
          TITO_AUTH_TOKEN: ${{ secrets.TITO_AUTH_TOKEN }}
          TITO_EVENT_BASE_URL: ${{ vars.TITO_AUTH_TOKEN }}
          HACKDAVIS_HUB_BASE_URL: ${{ vars.ENV_URL }}
          HUB_ADMIN_EMAIL: ${{ vars.HUB_ADMIN_EMAIL }}
          HUB_ADMIN_PASSWORD: ${{ secrets.HUB_ADMIN_EMAIL }}

