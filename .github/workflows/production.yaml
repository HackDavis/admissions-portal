name: Production Deployment

on:
  release:
    types: [published]

jobs:
  deploy_production:
    name: Deploy Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ vars.ENV_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: '21.7.3'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint and build code
        run: npm run build
      
      - name: Run migrations
        run: npx migrate-mongo up
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Sync Environment Variables
        run: |
          printf "${{ secrets.MONGODB_URI }}" | vercel env add MONGODB_URI production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ secrets.AUTH_SECRET }}" | vercel env add AUTH_SECRET production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ secrets.TITO_AUTH_TOKEN }}" | vercel env add TITO_AUTH_TOKEN production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ secrets.HUB_ADMIN_PASSWORD }}" | vercel env add HUB_ADMIN_PASSWORD production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ secrets.MONGODB_DB }}" | vercel env add MONGODB_DB production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ secrets.MONGODB_COLLECTION }}" | vercel env add MONGODB_COLLECTION production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ secrets.SENDER_PWD }}" | vercel env add SENDER_PWD production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ secrets.MAILCHIMP_API_KEY_1 }}" | vercel env add MAILCHIMP_API_KEY_1 production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ secrets.MAILCHIMP_SERVER_PREFIX_1 }}" | vercel env add MAILCHIMP_SERVER_PREFIX_1 production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ secrets.MAILCHIMP_AUDIENCE_ID_1 }}" | vercel env add MAILCHIMP_AUDIENCE_ID_1 production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ secrets.MAILCHIMP_API_KEY_2 }}" | vercel env add MAILCHIMP_API_KEY_2 production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ secrets.MAILCHIMP_SERVER_PREFIX_2 }}" | vercel env add MAILCHIMP_SERVER_PREFIX_2 production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ secrets.MAILCHIMP_AUDIENCE_ID_2 }}" | vercel env add MAILCHIMP_AUDIENCE_ID_2 production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ secrets.MAILCHIMP_API_KEY_3 }}" | vercel env add MAILCHIMP_API_KEY_3 production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ secrets.MAILCHIMP_SERVER_PREFIX_3 }}" | vercel env add MAILCHIMP_SERVER_PREFIX_3 production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ secrets.MAILCHIMP_AUDIENCE_ID_3 }}" | vercel env add MAILCHIMP_AUDIENCE_ID_3 production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ secrets.MAILCHIMP_API_KEY_4 }}" | vercel env add MAILCHIMP_API_KEY_4 production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ secrets.MAILCHIMP_SERVER_PREFIX_4 }}" | vercel env add MAILCHIMP_SERVER_PREFIX_4 production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ secrets.MAILCHIMP_AUDIENCE_ID_4 }}" | vercel env add MAILCHIMP_AUDIENCE_ID_4 production --force --token=${{ secrets.VERCEL_TOKEN }}

          printf "${{ vars.TITO_EVENT_BASE_URL }}" | vercel env add TITO_EVENT_BASE_URL production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ vars.HACKDAVIS_HUB_BASE_URL }}" | vercel env add HACKDAVIS_HUB_BASE_URL production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ vars.HUB_ADMIN_EMAIL }}" | vercel env add HUB_ADMIN_EMAIL production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ vars.TITO_DASHBOARD_URL }}" | vercel env add TITO_DASHBOARD_URL production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ vars.TITO_HACKER_TICKET_NAME }}" | vercel env add TITO_HACKER_TICKET_NAME production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ vars.TITO_TICKET_EXPIRY }}" | vercel env add TITO_TICKET_EXPIRY production --force --token=${{ secrets.VERCEL_TOKEN }}
          printf "${{ vars.HUB_ADMIN_EMAIL }}" | vercel env add SENDER_EMAIL production --force --token=${{ secrets.VERCEL_TOKEN }}
          
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Project to Vercel
        run: vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Success
        run: echo "üöÄ  Deploy successful - BLAST OFF WOO! (woot woot) !!! üêï üêï üêï üöÄ "
